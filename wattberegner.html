    <h1>Hvor lang tid skal Jonas Vingegaard cykle,
        og hvad koster det</h1>
        <form>
            <h3><label for="elektrisk-apparat-effekt">Elektrisk apparat i watt</label>
                <input type="number" id="elektrisk-apparat-effekt" name="elektrisk-apparat-effekt" step="any" min="0" required>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="tid">Tid i timer </label>
                <input type="number" id="tid" name="tid" step="any" min="0" required>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit">Beregn</button>
        </form>

    <div id="resultat"></div>

    <script>

        // Faste værdier
        const vingegaardEffekt = 450;
        const energipris = 4;

        // Hent formularfelterne
        const formular = document.querySelector('form');
        const elektriskApparatEffektInput = formular.querySelector('#elektrisk-apparat-effekt');
        const tidInput = formular.querySelector('#tid');

        // Lyt på formularindsendelse og beregn resultatet
        formular.addEventListener('submit', function (e) {
            e.preventDefault();

            // Hent værdierne fra formularfelterne
            const elektriskApparatEffekt = elektriskApparatEffektInput.value;
            const tid = tidInput.value;

            // Beregn resultatet
            const energiForbrug = (elektriskApparatEffekt / 1000) * tid; // kWh
            const cyklingstid = energiForbrug / (vingegaardEffekt / 1000); // timer
            const cyklingstidTimer = Math.floor(cyklingstid);
            const cyklingstidMinutter = Math.round((cyklingstid - cyklingstidTimer) * 60);
            const energiPris = energiForbrug * energipris;

            // Vis resultatet på siden
            const resultatDiv = document.querySelector('#resultat');
            resultatDiv.innerHTML =
                `<h2>Resultat</h2>
          <h2> Jonas Vingegaard skal cykle ${cyklingstidTimer} timer og ${cyklingstidMinutter} minutter for at holde dit apparat tændt.</h2>
          
            <h3>Det vil koste dig ${energiPris.toFixed(2)} kr. at holde dit apparat tændt på ${elektriskApparatEffekt} watt i timen i ${tid} timer, den angivne energipris er ${energipris} kr. pr. kWh.</h3>`;

        });

    </script>

    <div class="container">
        <img class="gif-animation" src="img/vingegaard.gif" alt="Animated GIF">
    </div>

    <script>
        function moveDown() {
            var gif = document.querySelector('.gif-animation');
            gif.style.top = "0px"; /* Juster denne værdi for at flytte GIF'en nedad */
        }

        moveDown(); // Kald moveDown-funktionen for at flytte GIF'en nedad ved indlæsning af siden
    </script>
